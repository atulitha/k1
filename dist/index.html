<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/300.7.1/css/all.min.css"
          integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
<div class="container swiper">
    <div class="card-wrapper">
        <ul class="card-list swiper-wrapper">
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/aust.png" alt="Australia" width="300" height="200">
                    <div class="flag-country">Australia</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/canada.png" alt="Canada" width="300" height="200">
                    <div class="flag-country">Canada</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Czech Republic.png" alt="Czech Republic" width="300" height="200">
                    <div class="flag-country">Czech Republic</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/france.png" alt="France" width="300" height="200">
                    <div class="flag-country">France</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Georgia.png" alt="Georgia" width="300" height="200">
                    <div class="flag-country">Georgia</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Germany.png" alt="Germany" width="300" height="200">
                    <div class="flag-country">Germany</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Hungary.png" alt="Hungary" width="300" height="200">
                    <div class="flag-country">Hungary</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Italy.png" alt="Italy" width="300" height="200">
                    <div class="flag-country">Italy</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Kazakhstan.png" alt="Kazakhstan" width="300" height="200">
                    <div class="flag-country">Kazakhstan</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Kyrgyzstan.png" alt="Kyrgyzstan" width="300" height="200">
                    <div class="flag-country">Kyrgyzstan</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Netherlands.png" alt="Netherlands" width="300" height="200">
                    <div class="flag-country">Netherlands</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Poland.png" alt="Poland" width="300" height="200">
                    <div class="flag-country">Poland</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Russia.png" alt="Russia" width="300" height="200">
                    <div class="flag-country">Russia</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Sweden.png" alt="Sweden" width="300" height="200">
                    <div class="flag-country">Sweden</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Tajikistan.png" alt="Tajikistan" width="300" height="200">
                    <div class="flag-country">Tajikistan</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/uk.png" alt="United Kingdom" width="300" height="200">
                    <div class="flag-country">United Kingdom</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/us.png" alt="United States" width="300" height="200">
                    <div class="flag-country">United States</div>
                </div>
            </li>
            <li class="card-item swiper-slide">
                <div>
                    <img src="/img/flags/Uzbekistan.png" alt="Uzbekistan" width="300" height="200">
                    <div class="flag-country">Uzbekistan</div>
                </div>
            </li>
        </ul>
        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
